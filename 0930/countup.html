<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カウントアップ装置</title>
</head>

<body>
    <p id="counter"></p>
    <button id="puls">+1</button>
    <script>
        //変数を作って0を代入
        let count = 0;
        console.log(count); //コンソールにcountを表示
        //変数に<P>要素を代入
        let counter = document.querySelector('p#counter');
        //documentはhtmlのこと
        //CSSセレクターは、CSSで使うセレクターのこと
        console.log(counter);//pが入っている
        //p要素のテキストをcountに代入
        //プロパティ
        counter.textContent = count;

        //素材は全部取り込む
        //変数宣言をconstにする
        const pulsBtn = document.querySelector("#puls");
        console.log(pulsBtn);

        //クリックイベントを登録
        pulsBtn.addEventListener('click', function () {
            console.log("クリックしたぞ！");
            //count = count + 1;
            //インクリメント
            count++;
            console.log(count);
            counter.textContent = count;
        });



        let a; //変数の宣言
        console.log(a); //undefined＝値がない
        a = 10; //変数aに値(10)を代入
        console.log(a); //10
        let b = 20;
        //宣言と代入を同時に行う
        console.log(b);
        b = 30;
        console.log(b); //30
        //間違えやすいところではクォーテーションを入れない
        console.log("b"); //クォテーションは、文字列
        //再宣言は NO
        // let b = 40; 同じ変数名では、宣言ができない
    </script>
</body>

</html>
