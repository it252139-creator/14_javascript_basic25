<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12星座の星占い</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>12月の運勢を占う</h1>
        <div id="horoscope-selection">
            <div class="horoscope-item" data-index="0">
                <img src="./images/seiza1-1.png" alt="牡羊座の画像">
                <p>牡羊座</p>
            </div>
            <div class="horoscope-item" data-index="1">
                <img src="./images/seiza1-2.png" alt="牡牛座の画像">
                <p>牡牛座</p>
            </div>
            <div class="horoscope-item" data-index="2">
                <img src="./images/seiza1-3.png" alt="双子座の画像">
                <p>双子座</p>
            </div>
            <div class="horoscope-item" data-index="3">
                <img src="./images/seiza1-4.png" alt="蟹座の画像">
                <p>蟹座</p>
            </div>
            <div class="horoscope-item" data-index="4">
                <img src="./images/seiza1-5.png" alt="獅子座の画像">
                <p>獅子座</p>
            </div>
            <div class="horoscope-item" data-index="5">
                <img src="./images/seiza1-6.png" alt="乙女座の画像">
                <p>乙女座</p>
            </div>
            <div class="horoscope-item" data-index="6">
                <img src="./images/seiza1-7.png" alt="天秤座の画像">
                <p>天秤座</p>
            </div>
            <div class="horoscope-item" data-index="7">
                <img src="./images/seiza1-8.png" alt="蠍座の画像">
                <p>蠍座</p>
            </div>
            <div class="horoscope-item" data-index="8">
                <img src="./images/seiza1-9.png" alt="射手座の画像">
                <p>射手座</p>
            </div>
            <div class="horoscope-item" data-index="9">
                <img src="./images/seiza1-10.png" alt="山羊座の画像">
                <p>山羊座</p>
            </div>
            <div class="horoscope-item" data-index="10">
                <img src="./images/seiza1-11.png" alt="水瓶座の画像">
                <p>水瓶座</p>
            </div>
            <div class="horoscope-item" data-index="11">
                <img src="./images/seiza1-12.png" alt="魚座の画像">
                <p>魚座</p>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
