<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習1125</title>
</head>

<body>
    <div class="innerhtml"></div>
    <script>

        //テンプレートリテラルの練習
        const neme = 'Alice';
        //文字列の連結+を用いた方法
        console.log('私の名前は' + neme + 'です。');

        //テンプレートリテラルを用いた方法
        //バックティック ` を用いる
        //変数を${}で使うことができる
        console.log(`私の名前は${neme}です。`);
        //改行もそのまま反映される
        const text = `私の名前は、
        ${neme}です。`;
        console.log(text);

        //innerHTMLの練習
        const innerhtml = document.querySelector('.innerhtml');
        //innerhtml.textContent = '<h1>hello</h1>'; //タグを文字列として認識する
        innerhtml.innerHTML = '<h1>hello</h1>'; //タグとして認識する
        innerhtml.innerHTML += '<p>world</p>';

        //今までの関数の定義
        function PI() {
            //コンソールに表示
            //表示の仕方も関数の中に書いている
            console.log(3.14);
        }
        PI(); //関数の実行
        //戻り値のある関数
        function PI2() {
            //リターン = 戻って来る値
            return 3.1415926535; //戻り値
        }
        PI2(); //関数の実行
        //戻り値を受け取る。 こちらで表示する場所を決められる
        const result = PI2(); //戻り値を変数に入れる
        console.log(result); //変数をコンソールに表示

        //引数を2倍にして返す関数
        function double(num) {
            const result = num * 2;
            return result;
        }
        const a = double(10);
        console.log(a);

        const b = double(8);
        console.log(b);

        //関数式
        //関数式　＝ 関数宣言
        const sayHello = function (name) {
            console.log('こんにちは');
        };

        const sayHello2 = function (name) {
            console.log('こんにちは');
        };
        //関数の実行
        sayHello(); //こんにちは
        sayHello2(); //こんにちは

        //関数宣言と変わらない
        function makeJuice(fruit) {
            console.log(fruit + 'ジュース');
        }
        //これは、makejuiceという関数 = 関数名
        //関数を呼び出すには、関数名＋()で呼び出す
        makeJuice('りんご'); //りんごジュース

        //無名関数
        //関数式で名前をつけてあげる
        const makeJuice2 = function (fruit) {
            console.log(fruit + 'ジュース');
        };
        //関数名＋()で呼び出す
        makeJuice2('みかん'); //みかんジュース
    </script>
</body>

</html>
